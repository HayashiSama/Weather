<div *ngIf="city">
	<h1>Welcome to {{city.name}}!</h1>
	<img src = "https://images.pexels.com/photos/161963/chicago-illinois-skyline-skyscrapers-161963.jpeg?cs=srgb&dl=afternoon-america-architecture-161963.jpg&fm=jpg" alt="chicago.jpg" style="height:400px">
  

    	<p>
  	Humidity: {{city.main.humidity}} <br>
  	Temperature (Average): {{city.main.temp}}	<br>
  	Temperature (High): {{city.main.temp_max}} <br>
  	Temperature (Low): {{city.main.temp_min }} <br>
  	Status: {{city.weather[0].description}}
  </p>
</div>
