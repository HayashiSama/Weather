<div *ngIf="city">
	<h1>Welcome to {{city.city.name}}!</h1>
	<img src = "https://images.pexels.com/photos/161963/chicago-illinois-skyline-skyscrapers-161963.jpeg?cs=srgb&dl=afternoon-america-architecture-161963.jpg&fm=jpg" alt="chicago.jpg" style="height:400px">
  

  <li *ngFor="let i of [0,1,2,3,4,5,6,7]">
  	
  	{{city.list[i].dt_txt}} : {{city.list[i].main.temp }} K, {{city.list[i].weather[0].description}}
  </li>
</div>
