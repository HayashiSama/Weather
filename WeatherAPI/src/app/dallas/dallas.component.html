<div *ngIf="city">
	<h1>Welcome to {{city.city.name}}!</h1>
	<img src = "https://images.pexels.com/photos/280193/pexels-photo-280193.jpeg?cs=srgb&dl=architecture-buildings-business-280193.jpg&fm=jpg" alt="dallas.jpg" style="height:400px">
  

  <li *ngFor="let i of [0,1,2,3,4,5,6,7]">
  	
  	{{city.list[i].dt_txt}} : {{city.list[i].main.temp }} K, {{city.list[i].weather[0].description}}
  </li>
</div>
