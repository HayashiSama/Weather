<div *ngIf="city">
	<h1>Welcome to {{city.city.name}}!</h1>
	<img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Burbank_media_district_from_Griffith_Park_2015-11-07.jpg/1200px-Burbank_media_district_from_Griffith_Park_2015-11-07.jpg" alt="burbank.jpg" style="height:400px">
  

  <li *ngFor="let i of [0,1,2,3,4,5,6,7]">
  	
  	{{city.list[i].dt_txt}} : {{city.list[i].main.temp }} K, {{city.list[i].weather[0].description}}
  </li>
</div>
